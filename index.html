<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF from Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 80%;
            height: 100vh;
            border: none;
        }

        @media only screen and (max-width: 600px) {
            iframe {
                width: 95%;
                height: 100vh;
                border: none;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://drive.google.com/file/d/12ApmBX5GJAJoouS_n9nmx1KrdIKpa3bB/preview"></iframe>
</body>
</html>
